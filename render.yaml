services:
  - type: web
    name: shaaka-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_ALGORITHM
        value: HS256
      - key: OTP_EXPIRY_SECONDS
        value: "300"
      - key: PYTHON_VERSION
        value: "3.11.9"